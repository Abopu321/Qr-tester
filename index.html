<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abopu321 - Creative Developer Portfolio</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --background: #030712;
      --surface: #1f2937;
      --text: #f9fafb;
      --text-secondary: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .hero-content {
      max-width: 1200px;
      width: 100%;
    }

    .profile-container {
      position: relative;
      margin-bottom: 3rem;
    }

    .profile-pic {
      width: 250px;
      height: 250px;
      border-radius: 30px;
      margin: 0 auto;
      display: block;
      border: 4px solid var(--primary);
      padding: 5px;
      background-color: var(--surface);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    .profile-pic:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }

    .profile-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 40px;
      filter: blur(40px);
      opacity: 0.3;
      z-index: 1;
    }

    .name-title {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 2rem 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 8s ease infinite;
      background-size: 300% 300%;
    }

    .title {
      font-size: 1.8rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-card {
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(31, 41, 55, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
    }

    .contact-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .projects {
      padding: 6rem 2rem;
      background: linear-gradient(to bottom, transparent, var(--surface));
    }

    .section-title {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 4rem;
      color: var(--text);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      background: rgba(31, 41, 55, 0.8);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    .project-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .project-description {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .tech-stack {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tech-tag {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      font-size: 0.875rem;
    }

    .skills {
      padding: 6rem 2rem;
    }

    .skill-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .skill-card {
      background: rgba(31, 41, 55, 0.5);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      background: rgba(99, 102, 241, 0.1);
    }

    .skill-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .name-title {
        font-size: 3rem;
      }
      
      .title {
        font-size: 1.4rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      React.useEffect(() => {
        // Three.js background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshBasicMaterial({ 
          color: 0x6366f1,
          wireframe: true
        });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        camera.position.z = 30;

        function animate() {
          requestAnimationFrame(animate);
          torus.rotation.x += 0.01;
          torus.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
          const width = window.innerWidth;
          const height = window.innerHeight;
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        });

        return () => {
          document.getElementById('canvas-container').removeChild(renderer.domElement);
        };
      }, []);

      const projects = [
        {
          name: 'Ella-chat',
          description: 'Advanced AI chatbot with natural language processing capabilities',
          image: "https://iili.io/2roafcu.jpg",
          tech: ['HTML', 'JavaScript', 'AI']
        },
        {
          name: 'Code-master',
          description: 'Intelligent code analysis and optimization platform',
          image: 'https://iili.io/2roWuix.jpg',
          tech: ['TypeScript', 'React', 'Node.js']
        },
        {
          name: 'Quantum',
          description: 'Next-generation quantum computing simulation interface',
          image: "https://iili.io/2roWIob.jpg",
          tech: ['HTML', 'Python', 'Quantum']
        }
      ];

      const skills = [
        { name: 'Frontend', icon: 'üé®' },
        { name: 'Backend', icon: '‚öôÔ∏è' },
        { name: 'AI/ML', icon: 'ü§ñ' },
        { name: 'Cloud', icon: '‚òÅÔ∏è' },
        { name: 'DevOps', icon: 'üîÑ' },
        { name: 'Security', icon: 'üîí' }
      ];

      return (
        <div className="container">
          <section className="hero">
            <div className="hero-content">
              <div className="profile-container">
                <div className="profile-bg"></div>
                <img 
                  src="https://iili.io/dgimjHv.jpg" 
                  alt="Profile"
                  className="profile-pic"
                />
              </div>
              <h1 className="name-title">AFROX</h1>
              <p className="title">Full Stack Developer & AI Innovation Engineer</p>
              
              <div className="contact-grid">
                <a href="tel:+8801897466673" className="contact-card">
                  <div className="contact-icon">üìû</div>
                  <div className="contact-label">Call Me</div>
                </a>
                <a href="mailto:opuab8316@gmail.com" className="contact-card">
                  <div className="contact-icon">üìß</div>
                  <div className="contact-label">Email</div>
                </a>
                <a href="https://wa.me/8801799211672" className="contact-card">
                  <div className="contact-icon">üí¨</div>
                  <div className="contact-label">WhatsApp</div>
                </a>
                <a href="https://github.com/Abopu321" className="contact-card">
                  <div className="contact-icon">üë®‚Äçüíª</div>
                  <div className="contact-label">GitHub</div>
                </a>
              </div>
            </div>
          </section>

          <section className="projects">
            <h2 className="section-title">Featured Projects</h2>
            <div className="project-grid">
              {projects.map((project, index) => (
                <div key={index} className="project-card">
                  <img src={project.image} alt={project.name} className="project-image" />
                  <div className="project-content">
                    <h3 className="project-title">{project.name}</h3>
                    <p className="project-description">{project.description}</p>
                    <div className="tech-stack">
                      {project.tech.map((tech, i) => (
                        <span key={i} className="tech-tag">{tech}</span>
                      ))}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </section>

          <section className="skills">
            <h2 className="section-title">Skills & Expertise</h2>
            <div className="skill-grid">
              {skills.map((skill, index) => (
                <div key={index} className="skill-card">
                  <div className="skill-icon">{skill.icon}</div>
                  <div className="skill-name">{skill.name}</div>
                </div>
              ))}
            </div>
          </section>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
